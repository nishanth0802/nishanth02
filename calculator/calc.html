<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    
</head>
<body>
    <h4>BASIC CALCULATOR</h4>
    <link rel="stylesheet" href="calculator.css">
<div class="container">

<div class="CALC">
    
 <input type="text" placeholder="0" id ="outscreen">
<button onclick="onClear()">CL</button>
<button onclick="delnum()">DEL</button>
<button onclick="display('%')">%</button>
<button onclick="display('/')">/</button>
<button onclick="display('7')">7</button>
<button onclick="display('8')">8</button>
<button onclick="display('9')">9</button>
<button onclick="display('*')">*</button>
<button onclick="display('4')">4</button>
<button onclick="display('5')">5</button>
<button onclick="display('6')">6</button>
<button onclick="display('-')">-</button>
<button onclick="display('1')">1</button>
<button onclick="display('2')">2</button>
<button onclick="display('3')">3</button>
<button onclick="display('+')">+</button>
<button onclick="display('.')">.</button>
<button onclick="display('0')">0</button>
<button onclick="display('00')">00</button>
<button onclick="sqt()">sqt</button>
<button onclick="piv()">PI</button>



<button onclick="answer()" class="answer">=</button>

</div>
</div>

<script>

let output = document.getElementById("outscreen");

function display(num)
{

    output.value += num;
    
}

function answer()
{

    try{
        output.value = eval(output.value)
    }

catch
{
    


alert("INVLID INPUT ")


}


}

function onClear()
{

    output.value =" ";
}
function delnum()
{
    output.value= output.value.slice(0,-1);


}

function sqt()
{

output.value=Math.sqrt(output.value)

}
function piv(){


    output.value =Math.PI
}

console.log("project by nishanth")

</script>
</body>
</html>
